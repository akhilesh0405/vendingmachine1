<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Vending Machine Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }
    form {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px 40px;
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      width: 100%;
      margin-top: 5px;
    }
    .denoms {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .denom {
      width: 90px;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¸ Purchase from Vending Machine</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Product ID:</label>
    <input type="number" name="product_id" required>

    <label>Quantity:</label>
    <input type="number" name="quantity" value="1" min="1" required>

    <h3>Insert Money (Notes/Coins)</h3>
    <div class="denoms">
      {% for d in denominations %}
        <div class="denom">
          <label>Rs {{ d }}</label>
          <input type="number" name="denom_{{ d }}" min="0" value="0">
        </div>
      {% endfor %}
    </div>

    <button type="submit">ðŸ§¾ Purchase</button>
  </form>

  <p style="margin-top:20px;">
    <a href="/">â¬… Back to Home</a>
  </p>
</body>
</html>
